name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'src/SkyDrop/**'
      - 'src/SkyDrop.Browser/**'
      - '.github/workflows/deploy-browser.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Install wasm-tools workload
        run: dotnet workload install wasm-tools

      - name: Publish Browser App
        run: dotnet publish src/SkyDrop.Browser/SkyDrop.Browser.csproj -c Release -o publish

      - name: Add .nojekyll file
        run: touch publish/wwwroot/.nojekyll

      - name: Update base href for GitHub Pages
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          sed -i 's|<head>|<head>\n    <base href="/'$REPO_NAME'/" />|' publish/wwwroot/index.html

      - name: Copy index.html to 404.html for SPA routing
        run: cp publish/wwwroot/index.html publish/wwwroot/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'publish/wwwroot'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
